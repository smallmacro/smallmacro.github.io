<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main >
    <h2 class="banner" >
      <img src="./images/illustration-hero.svg" alt="illustration hero" >
    </h2>

    <section class="order_summary" >
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="plan">
        <div class="wrapper">
          <span class="icon-music"><img src="images/icon-music.svg" alt="music icon"></span>
          <span> <strong>  Annual Plan</strong>
            $59.99/year
          </span>
        </div>
        
        <a href="#" class="btn">Change</a>
      </div>

      <button type="button" class="payment">Proceed to Payment</button>
      <a href="#" class="cancle_btn">Cancel Order</a>

    </section>
  </main>
  

  

  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferer">Frontend Mentor</a>. 
    Coded by <a href="#">Smallmacro</a>.
  </div>
</body>
</html>
